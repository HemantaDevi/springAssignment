<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/header :: header-head" />
<style>
table {
	text-align: center;
}

.row {
	background-color: #fafafa;
}
</style>
</head>
<body>
	<div th:replace="fragments/header :: header-nav" />
	<div class="container">
		<div class="row align-items-center">

			<div class="col-md-6">
				<h2 class="text-dark m-0 text-center py-3">Amount for Rented
					Cars</h2>
			</div>
			<div class="col-md-6">
				<div class="p-1 text-center">
					<a th:href="@{/}" class="btn btn-primary">Home</a>
				</div>
			</div>

		</div>
			
			<table class="table">
			<thead class="bg-dark text-light">
				<tr>
					<td>registration Number:</td>
					<td>Model:</td>
					<td>Price Per Day:</td>
					<td>Year:</td>
					<td>Amount:</td>
			   </tr>
			</thead>
				
				<tr th:each="car : ${cars}">
					<td th:text="${car.registrationNumber}"></td>
					<td th:text="${car.model}"></td>
					<td th:text="${car.pricePerDay}"></td>
					<td th:text="${car.year}"></td>
					<td th:text="${car.amount}"></td>
				</tr>

				<tr>
					<td colspan="4">Total:</td>
					<td th:text="${total}"></td>
				</tr>
			</table>
			</div>
</body>
</html>
