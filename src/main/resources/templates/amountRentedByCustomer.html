<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/header :: header-head" />
<style>
table {
	text-align: center;
}

.row {
	background-color: #fafafa;
}
</style>
</head>
<body>
	<div th:replace="fragments/header :: header-nav" />
	<div class="container">
		<div class="row align-items-center">

			<div class="col-md-6">
				<h2 class="text-dark m-0 text-center py-3">Amount of Cars
					Rented By Customer: <span th:text="${carRentals.size()}" class="font-weight-bold text-primary"></span></h2>
			</div>
			<div class="col-md-6">
				<div class="p-1 text-center">
					<a th:href="@{/}" class="btn btn-primary">Home</a>
				</div>
			</div>

		</div>
		<table class="table">
			<thead class="bg-dark text-light">
				<tr>
					<td>Reg No</td>
					<td>Model</td>
					<td>Year</td>
					<td>Price</td>
					<td>Start Date</td>
					<td>End Date</td>
					<td>Status</td>
				</tr>
			</thead>

			<tr th:each="carRental : ${carRentals}">
				<td th:text="${carRental.car.registrationNumber}"></td>
				<td th:text="${carRental.car.model}"></td>
				<td th:text="${carRental.car.year}"></td>
				<td th:text="${carRental.car.pricePerDay}"></td>
				<td th:text="${carRental.startDate}"></td>
				<td th:text="${carRental.endDate}"></td>
				<td th:if="${carRental.returned == true}" th:text="Returned" class="font-weight-bold text-success"></td>
				<td th:if="${carRental.returned == false}" th:text="Renting" class="font-weight-bold text-danger"></td>
			</tr>
		</table>
	</div>
</body>
</html>
