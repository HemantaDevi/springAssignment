<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/header :: header-head" />
<style>
table {
	text-align: center;
}

.row {
	background-color: #fafafa;
	padding: 20px;
	text-align: center;
}

.buttons .btn{
	width: 25%;
}
</style>
</head>
<body>
	<div th:replace="fragments/header :: header-nav" />

	<div class="container">

		<div class="row align-items-center">

			<div class="col-md-6">
				<h1 class="text-dark m-0 text-center">All Cars</h1>
			</div>
			<div class="col-md-6">
				<div class="d-flex flex-column buttons">
					<div class="p-1">
						<a th:href="@{/create}" class="btn btn-sm btn-success">Car Registration</a>
					</div>
					<div class="p-1">
						<a th:href="@{/}" class="btn btn-sm btn-danger">Home</a>
					</div>
				</div>
			</div>

		</div>
	    <p style="color: red" th:text="${errMsg}"></p>

		<table class="table">
			<thead class="bg-dark text-light">
				<tr>
					<td>id:</td>
					<td>registration Number:</td>
					<td>Model:</td>
					<td>Price Per Day:</td>
					<td>Year:</td>
					<td>Update Car Details</td>
					<td>Delete Car Details</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="car : ${cars}">
					<td th:text="${car.id}"></td>
					<td th:text="${car.registrationNumber}"></td>
					<td th:text="${car.model}"></td>
					<td th:text="${car.pricePerDay}"></td>
					<td th:text="${car.year}"></td>
					<td><a 				
					th:href="@{|http://${hostNport}/update/${car.registrationNumber}|}"
		
					class="btn btn-sm btn-outline-primary">Update
							Details</a></td>
					<td><a 
					th:href="@{|http://${hostNport}/delete/${car.registrationNumber}|}"
					class="btn btn-sm btn-outline-primary">Delete
							Details</a></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
