<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/header :: header-head" />
<style>
table {
	text-align: center;
}

.row {
	background-color: #fafafa;
}
</style>
</head>
<body>
<div th:replace="fragments/header :: header-nav" />

	<div class="container">
		<div class="row align-items-center">

			<div class="col-md-6">
				<h2 class="text-dark m-0 text-center py-3">User Details</h2>
			</div>
			<div class="col-md-6">
				<div class="p-1 text-center">
					<a th:href="@{/}" class="btn btn-primary">Home</a>
				</div>
			</div>

		</div>
<table class="table">
<thead class="bg-dark text-light">
<tr>
<td>id:</td>
<td>National Id:</td>
<td>Name:</td>
<td>Role:</td>
<td>Sex:</td>
<td>Birth Date:</td>
<td>Update User:</td>
<td>Delete User:</td>
</tr>
</thead>
<tr th:each="user : ${users}">
<td th:text="${user.id}"></td>
<td th:text="${user.nationalId}"></td>
<td th:text="${user.name}"></td>
<td th:text="${user.role}"></td>
<td th:text="${user.sex}"></td>
<td th:text="${user.dateOfBirth}"></td>
<td><a th:href="@{|http://${hostNport}/updateUser/${user.nationalId}|}" class="btn btn-sm btn-outline-primary">Update User Details</a></td>
<td><a th:href="@{|http://${hostNport}/deleteUser/${user.nationalId}|}" class="btn btn-sm btn-outline-primary">Delete User</a></td>
</tr>
</table><br>
<input type="button" class="btn btn-success" value="Create Admin" onclick="location.href = '/createAdmin'">
<input type="button" class="btn btn-primary" value="Create Customer" onclick="location.href = '/createCustomer'">
<input type="button" class="btn btn-danger" value="Show Admin" onclick="location.href = '/showAdmin'">
<input type="button" class="btn btn-warning" value="Show Customer" onclick="location.href = '/showCustomer'">
</body>
</html>
