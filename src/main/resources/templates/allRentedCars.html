<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/header :: header-head" />
<style>
table {
	text-align: center;
}

.row {
	background-color: #fafafa;
}
</style>
</head>
<body>
<div th:replace="fragments/header :: header-nav" />

	<div class="container">
		<div class="row align-items-center">

			<div class="col-md-6">
				<h2 class="text-dark m-0 text-center py-3">Rented Cars</h2>
			</div>
			<div class="col-md-6">
				<div class="p-1 text-center">
					<a th:href="@{/}" class="btn btn-primary">Home</a>
				</div>
			</div>

		</div>
<table class="table">
<thead class="bg-dark text-light">
<tr>
<td>Id:</td>
<td>National Id:</td>
<td>Registration Number:</td>
<td>Model:</td>
<td>Price Per Day:</td>
<td>Year:</td>
<td>Start Date:</td>
<td>End Date:</td>
<td>Released:</td>
<td></td>
</tr>
</thead>

<tr th:each="rentals : ${availabilityList}">
<td th:text="${rentals.id}"></td>
<td th:text="${rentals.nationalId}"></td>
<td th:text="${rentals.registrationNumber}"></td>
<td th:text="${rentals.carModel}"></td>
<td th:text="${rentals.pricePerDay}"></td>
<td th:text="${rentals.year}"></td>
<td th:text="${rentals.startDate}"></td>
<td th:text="${rentals.endDate}"></td>
<td th:text="${rentals.returned}"></td>
<td><a th:href="@{|/release/${rentals.registrationNumber}|}">Release</a></td> 
</tr>
</table></div>
</body>
</html>
