<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org">
<head>
<div th:replace="fragments/header :: header-head" />
<style>
table {
	text-align: center;
}

.row {
	background-color: #fafafa;
}
form {
		width: 35%;
		border: 1px solid black;
		border-radius: 5px;
		margin: 50px auto;
		padding: 20px;
		background-color: #fafafa;
	}
	
	.buttons {
		text-align: center;
	}
	
	.buttons .btn {
		margin-top: 10px;
		width: 49%;
	}
</style>
</head>
<body>
<div th:replace="fragments/header :: header-nav" />

<form th:action="@{/listRent}" th:method="post">
<h3 class="text-center py-2">Enter Specific date on which car has been rented:</h3>

<div class="form-group">
<label>Start Date:</label>
<input class="form-control" type="date" name="startDate" required/>

<label>End Date:</label>
<input type="date"  class="form-control" name="endDate" required/>
</div>
<div class="buttons">
			<button type="submit" class="btn btn-success">Submit</button>
			<a th:href="@{/}" class="btn btn-danger">Back</a>
		</div>

</form>
</body>
</html>
