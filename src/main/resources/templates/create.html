<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org">
<head>
<div th:replace="fragments/header :: header-head" />
<style>
form {
	width: 35%;
	border: 1px solid black;
	border-radius: 5px;
	margin: 50px auto;
	padding: 20px;
	background-color: #fafafa;
}

.buttons {
	text-align: center;
}

.buttons .btn {
	margin-top: 10px;
	width: 49%;
}
</style>
<body>
	<div th:replace="fragments/header :: header-nav" />
	<form th:action="@{/creating}" th:method="post">
		<h3 class="text-center py-2">Car Registration</h3>

		<div class="form-group">
			<label>Registration Number:</label> <input class="form-control"
				type="text" name="registrationNumber"
				placeholder="Enter Registration Number" required /> <label>Model:</label>
			<input type="text" class="form-control" name="carModel"
				placeholder="Enter Car Model" required /> <label>Price Per
				Day:</label> <input type="number" class="form-control" name="pricePerDay"
				placeholder="Enter Price Per Day" required /> <label>Year:</label> <input
				type="number" class="form-control" name="year"
				placeholder="Enter Year" required />
		</div>

		<div class="buttons">
			<button type="submit" class="btn btn-success">Submit</button>
			<a th:href="@{/}" class="btn btn-danger">Back</a>
		</div>
	</form>
</body>
</html>
